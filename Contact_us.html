<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav class="navbar">
        <ul>
            <li><a href="./index.html">Carriculam Vitae</a></li>
            <li><a href="./Login.html">Login</a></li>
        </ul>
       </nav>
       <div class="box">
       <h1 style="color: black;"><center>Contact Form</center></h1>
                <form id="contact">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                    <button type="submit">Submit</button>
                </form>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7933.366937438344!2d39.23666333554324!3d-6.173116975256869!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185cd7523bc34c5b%3A0x509fbd37acae8571!2sKinuni%2C%20Zanzibar!5e0!3m2!1sen!2stz!4v1683064503445!5m2!1sen!2stz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
            <script>
            let form=document.getElementById("contact");
                form.addEventListener("submit",function(event){
                event.preventDefault();
                //data za html tunaziweka kwenye mfumo wa javascript
                let name = document.querySelector("#name").value;
                let address = document.querySelector("#address").value;
                let email = document.querySelector("#email").value;
                let comment = document.querySelector("#comments").value;
                //tunatengeneza object
                let contact = {name:name,
                    address:address,
                    email:email,
                    comment:comment};
                //tunaziweka kwenyee mfumo wa JSON
                let contacts = JSON.parse(localStorage.getItem("contacts"))||[];
                contacts.push(contact);
                localStorage.setItem("contacts",JSON.stringify(contacts));
                alert("welldone");
                form.reset();
        
            });
        </script>
        </div>
    
</body>
</html>
